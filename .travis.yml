sudo: required
language: android
jdk: oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.1
    - android-25
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-armeabi-v7a-google_apis-25

before_script:
  - echo no | android create avd --force -n TestAVD -t android-25 --abi armeabi-v7a --tag google_apis
  - emulator -avd TestAVD -no-audio -no-window &

script:
  - cd sdk
  - echo "bintray.user=test\nbintray.apikey=test" > local.properties
  - ./gradlew check install 
  - cd ..
  - cd tests
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - ./gradlew connectedAndroidTest 
  - cd ..
